[package]
name = "typerust_app"
version = "0.1.0"
edition = "2021"

[workspace]

[dependencies]
tokio = { version = "1.0", features = ["full"] }
axum = "0.7"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }
tower = { version = "0.4" }
tower-http = { version = "0.5", features = ["trace"] }
rand = "0.8"

[[bin]]
name = "server"
path = "src/main.rs"

[lib]
name = "typerust_app"
path = "src/lib.rs"
